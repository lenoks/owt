<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Évszakok</h1>
    <hr>
      <div class="card-deck"> <!-- A card-deck osztály segítségével egymás mellé tudod tenni a kártyáidat. -->
	<div class="card" style="width: 20%">
	  <img class="card-img-top" src="img/spring.jpg alt="Card image cap">
	  <div class="card-body">
	    <h4 class="card-title">Tavasz</h4>
	    <p class="card-text">Lórum ipse és csaláns babondóság javarészt örgő, fenség. Kolása - bolásra - ezúttal szépes lesz, jogányos billével. Pandosa 650 dasás, melyet a tális fogláskor kell sednie.</p>
	    <a href="http://www.lorumipse.hu/" class="btn btn-primary">Tovább</a>
	  </div>
	</div>


      </div> <!-- Itt a card-deck osztály lezárása -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
